<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./img-box.css" />
    <link rel="stylesheet" href="./signup-form.css">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div id="login-container">
      <div class="img-box">
        <div class="small-img">
          <img
            src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png"
          />
        </div>
        <div class="large-img">
          <img
            src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png"/>
        </div>
      </div>

      <div class="form-container">
        <div id="login-form">
          <div><h1>Sign up for AirGarage</h1></div>
          <div id="login-form-content">

            <h5>First name</h5>
            <div class="input-section">
              <i class="uil uil-user-circle"></i>
              <input type="text" placeholder="First name" />
            </div>

            <h5>Last name</h5>
            <div class="input-section">
              <i class="uil uil-user-circle"></i>
              <input type="text" placeholder="Last name" />
            </div>

            <h5>Email</h5>
            <div class="input-section">
              <i class="uil uil-at"></i>
              <input type="text" placeholder="Email" />
            </div>

            <h5>Password</h5>
            <div class="input-section">
              <i class="uil uil-lock"></i>
              <input type="password" placeholder="Password" />
            </div>


            <h5>I agree to the:</h5>
            <div id="agreement-section">
              <input type="checkbox" id="agree-check-box">
             <p >Lot Owner <a href="#">Service Agreement</a> hello</p>
               
            </div>

            <button class="input-section" onclick="registerUser()" id="submit">SUBMIT</button>
            
            
          </div>
        
         

        </div>
     
    </div>
    </div>
  </body>
</html>
