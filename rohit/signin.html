<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style/signin.css" />
  </head>
  <body>
    <div class="signin-container">
      <div class="img-box">
        <div id="small-img">
          <img
            src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png"
          />
        </div>
        <div id="large-img">
          <img
            src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png"
            alt=""
          />
        </div>
      </div>

      <div class="form-box">
        <h2>Log in to AirGarage</h2>
        <p>Or <a href="signup.html">signup</a></p>

        <div class="form-content">
         
            <div id="error">
                <h4>Error: User not found</h4>
                <p>Having trouble logging in? <a href="#">Click here to message support.</a></p>
            </div>

          <h5>Email or Phone Number</h5>
          <div class="input-box">
            <i class="uil uil-user-circle"></i>
            <input oninput="checkBasic()" id="email" type="email" placeholder="Email or Phone" />
          </div>

         

          <button  onclick="varify()" id="submit-btn">GET VERIFICATION CODE</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./script/signin.js"></script>
