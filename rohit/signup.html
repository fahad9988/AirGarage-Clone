<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="img-box">
        <div id="small-img">
          <img
            src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png"
          />
        </div>
        <div id="large-img">
          <img
            src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png"
            alt=""
          />
        </div>
      </div>

      <div class="form-box">
        <h2>Sign up for AirGarage</h2>

        <div id="error">
          <p>Error: username : Invalid username!</p>
      </div>
        <div id="error2">
          <p>Error: useremail : User already exist!</p>
      </div>

        <div class="form-content">
          <h5>First name</h5>
          <div class="input-box">
            <i class="uil uil-user-circle"></i>
            <input id="firstname" type="text" placeholder="First name" />
          </div>

          <h5>Last name</h5>
          <div class="input-box">
            <i class="uil uil-user-circle"></i>
            <input id="lastname" type="text" placeholder="Last name" />
          </div>

          <h5>Email</h5>
          <div class="input-box">
            <i class="uil uil-at"></i>
            <input id="email" type="email" placeholder="Email" />
          </div>

          <h5>Password</h5>
          <div id="pass_container">
            <div class="input-box">
              <i class="uil uil-lock"></i>
              <input id="password" type="password" placeholder="Password" />
            </div>
            <div id="popup">
              <div></div>
              <div><i class="uil uil-exclamation"></i></div>
              <p id="passwordError"></p>
            </div>
          </div>

          <h5>I agree to the:</h5>
          <div id="agreement-check">
            <input type="checkbox" id="check-box" required />
            <p>Lot Owner <a href="agreements.html" target="_blank">Service agreement</a></p>
          </div>

          <button onclick="signUp()" id="submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./script/signup.js"></script>
