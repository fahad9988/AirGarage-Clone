<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style/contactus.css" />
  </head>
  <body>
    <div class="contactus-container">
    <div id="top-sec">
        <img id="logo" src="https://parking.airgarage.com/static/media/share.ab0a9184.png" alt="">
        <h2>Contact Us</h2>
    </div>

      <div class="form-box">
        

        <div class="form-content">
          <h5>Name</h5>
          <div class="input-box">
            
            <input id="name" type="text" placeholder="Joe Garage" />
          </div>

          <h5>Email</h5>
          <div class="input-box">
            
            <input id="email" type="email" placeholder="Where should we contact you" />
          </div>

          <h5>Phone number</h5>
          <div class="input-box">
           
            <input id="tel" type="email" placeholder="Account phone number" />
          </div>

          <h5>Plate</h5>
          <div class="input-box">
            
            <input id="text" type="password" placeholder="License plate if you know it" />
          </div>

          <h5>Topic</h5>
          <div class="input-box">
            
            <select name="" id="">
                <option value="">Incorrect or Unrecognized Charge</option>
                <option value="">Forget to End Rental</option>
                <option value="">Bug or Error</option>
                <option value="">Incorrect Parking Ticket</option>
                <option value="">Question About Rental</option>
                <option value="">Car Immobility or Towed</option>
                <option value="">Discount/Validation Code Issue</option>
                <option value="">Other</option>
            </select>
          </div>

          <h5>Message</h5>
          <div class="input-box">
            
            <input id="message" type="text" placeholder="What can we help you with? Include any relevant details about your rental." />
          </div>
          

          <button id="submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
